<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./post.js" defer></script>
  </head>
  <body>
    <form class="postForm" enctype="multipart/form-data">
      <label>제목 : </label>
      <input type="text" id="postTitle" name="title" placeholder="제목을 입력하세요." />
      <label>내용 : </label>
      <input type="text" id="postContent" name="content" placeholder="내용을 입력하세요." />
      <input type="file" id="newFile" name="newFile" />
      <button id="postSubmit">게시글 등록</button>
    </form>
  </body>
</html>
