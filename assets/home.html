        //회원 정보 수정
        function userInfoEditBtn(user_id) {
            $.ajax({
                type: 'PUT',
                url: `/login/${user_id}`,
                data: {
                    name: $('#name').val(),
                    beforePassword: $('#pwd').val(),
                    afterPassword: $('#afterPwd').val(),
                    confirmPassword:$('#confirmPwd').val(),
                    one_line_introduction:$('#onLiner').val(),
                    pet_name: $('#petName').val(),
                    image_url:$('#imageUrl').val(),
                },
                error: function (error) {
                alert(error.responseJSON.errorMessage);
            },
            success: function (response) {                
                window.localStorage.removeItem('response');
                const objString = JSON.stringify(response.userInfo);
                localStorage.setItem("response", objString);
                alert(response.message);
                window.location.replace(`/home.html?id=${response.userInfo.User_id}`);
            },
            });
        }
