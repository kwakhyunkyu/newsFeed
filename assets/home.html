<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/mystyle.css" rel="stylesheet" />
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"
  ></script>
  <script src="./userInfoEdit.js" defer></script>
  <script src="animals.js"></script>
</head>
<body>
    <header>
        <div class="mytitle">
            <div class="titleName">
                <h3>반려동물 이야기</h3>
            </div>  
            <div class="search">
                <input id="searchBox"/>
                <button id="searchBtn">검색</button>
            </div>      
        </div>
    </header>
    <main>
        <div class="titleBtns">
            <button type="button"
            class="writePage"
            onclick="postWrite()">게시글 작성</button>
            <button type="button"
            class="printPosts"
            onclick="printPosts()">전체 게시글 조회</button>
        </div>
        <div class="modal" id="modal">
            <div class="form">
              <div>
                <form class="userInfoEditForm" enctype="multipart/form-data">
                    <div class="input">
                        <label for="name">이름</label>
                        <input id="name" class="modal-input" value=""/>
                    </div>
                    <div class="input">
                        <label for="pwd">비밀번호</label>
                        <input id="pwd" class="modal-input" type="password" />
                    </div>               
                    <div class="input">
                          <label for="petName">반려동물명</label>
                          <input id="petName" class="modal-input" value=""/>
                    </div>
                    <div class="input">
                        <label for="onLiner">한마디</label>
                        <input id="onLiner" value=""/>
                    </div> 
                    <div class="userInfoEditImgBox">
                        <input type="file" id="newFile" name="newFile" />
                    </div> 
                    </div>
                    <div class="input" id="afterPwd1">
                      <label for="afterPwd">변경할 비밀번호</label>
                      <input id="afterPwd" class="modal-input" type="password" />
                    </div> 
                    <div class="input" id="confirmPwd1">
                      <label for="confirmPwd">비밀번호 확인</label>
                      <input id="confirmPwd" class="modal-input" type="password" />
                    </div> 
                    <button class="modal-btn" id="userInfoEdit">수정</button>                    
                </form>
                <button class="passwordChangeBtn" onclick="passwordChange()">비밀번호 변경</button>
                <button class="modal-btn" id="close1" onclick="close1()">닫기</button>
            </div>
        </div>
        <div class="firstBox">
            <div class="userInfoBox">           
                <div class="loginBox" id="loginBox">
                    <div>
                        <div class="imageBox">
                            <img id="profile_image" width="100" height="100">
                        </div>
                        <div class="userInfo">
                            <p id="userInfoName"></p>
                        </div>
                    </div>
                    <div class="btnBox">
                        <button class="userInfoBtn" onclick="userInfoBtn()">정보 수정</button>
                        <button class="logoutBtn" onclick="logoutBtn()">로그아웃</button>
                    </div>
                </div>
            </div>
            
            <div class="postBox">
                <div>
                    <label>확인용</label>
                </div>
                <div>
                    <label>확인용</label>
                </div>
                <div>
                    <label>확인용</label>
                </div>
                <div>
                    <label>확인용</label>
                </div>
            </div>
        </div>
        <div class="postImgBox">            
            <div class="postBottomBox">
                <div class="imgBox">
                </div>
                <label>확인용</label>
            </div>   
            <div class="postBottomBox">
                <div class="imgBox">
                </div>
                <label>확인용</label>
            </div>   
            <div class="postBottomBox">
                <div class="imgBox">
                </div>
                <label>확인용</label>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script> 
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const user_id = urlParams.get("id");
        const user_info = JSON.parse(localStorage.getItem('response'));
        console.log(user_info);
        //value에 값넣기
        $('input[id=name]').attr('value',user_info.name);
        $('input[id=petName]').attr('value',user_info.pet_name);
        $('input[id=onLiner]').attr('value',user_info.one_line_introduction);
        $('input[id=newFile]').attr('value',user_info.image_url);

        document.getElementById("userInfoName").innerHTML = user_info.name;
        document.getElementById("profile_image").src = user_info.image_url;
        
        //모달 창 열기
        function userInfoBtn(){
            if($('#modal').css("display") == "none"){
                $('#modal').show();
            }
        }
        function close1(){
            if($('#modal').css("display") != "none"){
                $('#modal').hide();
            }
        }
        function passwordChange(){
    
            if($('#afterPwd1').css("display") == "none"){
                $('#afterPwd1').show();
                $('#confirmPwd1').show();

            }else {
                $("#afterPwd1").hide();
                $('#confirmPwd1').hide();
            }
        }

    //로그아웃 
    function logoutBtn(){
        $.ajax({
            type: 'POST',
            url: `/logout/${user_id}`,
            error: function (error) {
                alert(error.responseJSON.errorMessage);
            },
            success: function (response) {
                window.localStorage.removeItem('response');
                alert(response.message);
                window.location.replace(`/`);
            },
        });
    }

    //게시글 작성
    function postWrite(){
        window.location.replace(`/postWrite.html?id=${user_info.User_id}`);
    }

    //전체 게시글 조회
    function printPosts(){
        const userInfo = JSON.parse(localStorage.getItem('response'));
        if(!userInfo) 
            window.location.replace(`/postView.html`);
        else window.location.replace(`/postView.html?id=${userInfo.User_id}`);
    }
    </script>
</body>
</html>
