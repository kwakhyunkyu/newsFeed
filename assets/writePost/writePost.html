<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./writePost.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="./writePost.js" defer></script>
    <script>
      function home() {
        window.location.href = '../home/home.html';
      }
      function allPost() {
        window.location.href = '../post/post.html';
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');
    </style>
  </head>
  <body>
    <header>
      <div class="mytitle">
        <h3>반려동물 이야기</h3>
      </div>
    </header>
    <main>
      <div class="printPosts"></div>
    </main>
    <div class="navigator">
      <button type="button" id="picturePostBtn" class="btn btn-outline-dark">사진 게시판</button>
      <button type="button" id="postBtn" class="btn btn-outline-dark" onclick="allPost()">
        전체 게시글
      </button>
      <button type="button" id="homeBtn" class="btn btn-outline-dark" onclick="home()">Home</button>
    </div>
    <div class="writePost">
      <form class="postForm" enctype="multipart/form-data">
        <h2>< 게시글 등록하기 ></h2>
        <label>제목 : </label>
        <input type="text" id="postTitle" name="title" placeholder=" 제목을 입력하세요." />
        <p></p>
        <label>사진 : </label>
        <input class="form-control" type="file" id="formFile" name="newFile" />
        <textarea
          rows="20"
          cols="150"
          type="text"
          id="postContent"
          name="content"
          placeholder=" 내 반려동물을 소개해주시거나 반려동물을 위한 꿀팁을 입력해 보세요."
        ></textarea>
        <button type="button" class="btn btn-outline-success" id="postSubmit">게시글 등록</button>
      </form>
    </div>
    <footer></footer>
  </body>
</html>
